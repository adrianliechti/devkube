apiVersion: v1
kind: ServiceAccount
metadata:
  name: dashboard
  labels:
    app: dashboard
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: dashboard
  labels:
    app: dashboard
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: cluster-admin
subjects:
  - kind: ServiceAccount
    name: dashboard
    namespace: platform
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: dashboard
  labels:
    app: dashboard
spec:
  selector:
    matchLabels:
      app: dashboard
  template:
    metadata:
      labels:
        app: dashboard
    spec:
      serviceAccountName: dashboard
      automountServiceAccountToken: true
      containers:
        - name: proxy
          image: ghcr.io/adrianliechti/loop-dashboard
          imagePullPolicy: Always
          env:
            - name: BASE_URL
              value: http://dashboard:80
          ports:
            - containerPort: 9090
          resources: {}
        - name: web
          # 
          image: docker.io/kubernetesui/dashboard-web:1.7.0
          imagePullPolicy: Always
          args:
            - "--bind-address=127.0.0.1"
            - "--insecure-bind-address=127.0.0.1"
            - "--insecure-port=8081"
          resources: {}
        - name: api
          image: docker.io/kubernetesui/dashboard-api:1.14.0
          imagePullPolicy: Always
          args:
            - "--bind-address=127.0.0.1"
            - "--insecure-bind-address=127.0.0.1"
            - "--insecure-port=8082"
            - "--metrics-provider=none"
          resources: {}
        - name: auth
          image: docker.io/kubernetesui/dashboard-auth:1.4.0
          imagePullPolicy: Always
          args:
            - "--address=127.0.0.1"
            - "--port=8083"
          resources: {}
---
apiVersion: v1
kind: Service
metadata:
  name: dashboard
  labels:
    app: dashboard
spec:
  type: ClusterIP
  selector:
    app: dashboard
  ports:
    - name: http
      port: 80
      targetPort: 9090
